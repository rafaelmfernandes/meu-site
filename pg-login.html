<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-phone/pg-login.css" media="screen and (orientation: portrait)">
    <title>Fazer login</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <form id="iform">
                <img src="imagens-de-fundo/Group 2121.png">
                <article>
                    <input type="text" name="" id="iemail" placeholder="Email ou telefone" oninput="valDadosCampoEmail()">                    
                </article>
                <abbr></abbr>
                <article>
                    <input type="text" name="" id="isenha" oninput="valDadosCampoSenha()" placeholder="Senha">
                   
                </article>
                <abbr></abbr>
                <article class="link">
                    <a href="#">Esqueceu a senha?</a>
                </article>
                <article id="alert">
                </article>
                <article>
                    <button type="button" id="ilogin" disabled="true" onclick="fazerLogin()">Entrar</button>
                    <button type="submit" id="iregistrar">Regristrar</button>
                </article>
            </form>
        </section>
    </main>
    <script src="Js-script/login.js"></script>
</body>
</html>
