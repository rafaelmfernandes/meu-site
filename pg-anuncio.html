<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-phone/pg-anuncio.css" media="screen and (orientation: portrait)">
    <title>Pagina do anuncio</title>
</head>
<body>

    <header>
        <menu>
            <img src="icones/icone-voltar.png" alt="Logo" class="votar">
            <a href="#">Rafaelmfernandes</a>
            <a href="#">Contratar</a>
        </menu>
    </header>

    <main>

        <section class="anuncio">
            <div class="anuncio-imagem">
                <img src="imagens/rafael.jpg" alt="Imagem do Anúncio">
            </div>
            <div class="anuncio-descricao">
                <h1>Rafael Fernandes</h1>
                <p>Descrição do anúncio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <p>Preço: R$ 100,00</p>
            </div>
        </section>

        <section class="precos">
            <div class="precos-item">
                <h2>Preço 1</h2>
                <p>R$ 50,00</p>
            </div>
        </section>

        <section class="avaliacoes">
            <h2>Avaliações</h2>
            <div class="avaliacao">
                <p>Usuário 1: Ótimo serviço!</p>
            </div>
            <div class="avaliacao">
                <p>Usuário 2: Muito bom!</p>
            </div>

        </section>
        
    </main>
</body>
</html>
