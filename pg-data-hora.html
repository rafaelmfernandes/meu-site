<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-phone/pg-data-hora.css" media="screen and (orientation: portrait)">
    <title>Pagina data e hora</title>
</head>
<body>
    
    <header>
        <nav>
            <a href="pg-selecionar-servico.html"><img src="icones/icone-voltar.png"></a>
            <a href="#"><h2>Data/Local</h2></a>
            <a href="pg-forma-de-pagamento.html">avançar</a>
        </nav>
    </header>

    <main>
        <form action="pg-forma-de-pagamento.html" method="post" id="form-data-hora">

            <h1>Qual a data e local do evento?</h1>

            <p>Informe corretamente o endreço do seu evento, ele será importante para que nosso usuario parceiro chegue ate o local</p>

            
            <input type="text" name="NomeLocal" id="ilocal" placeholder="Nome do local">
            
            <input type="text" name="CEP" id="iCep" placeholder="CEP">

            <input type="date" name="Data" id="idata">

            <input type="time" id="iHora" placeholder="">

            <section><input type="submit" name="Avancar" id="Iavancar" value="Avançar" onclick="enviar()"></section>
                      
        </form>

        

    </main>
</body>
</html>
